<div class="main-container">
    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
        <label class="col-3">
          Your Last trip Reading in kms
        </label>
        <input class="col-9" formControlName = "lastTripReading" [(ngModel)]="lastTripReading" type="number" class="form-control" placeholder="Last Reading" readonly/>
      </div>

      <div class="form-group">
        <label class="col-3">
          Current Kms Reading
        </label>
        <input class="col-9" formControlName="currentKmsReading" [(ngModel)] = "currentKmsReading" (blur)="validateReading()" type="number" class="form-control" placeholder="Current Kms Reading"/>
      </div>

      <div *ngIf="(isSubmitted && formCntrls.currentKmsReading.errors) || (formCntrls.currentKmsReading.touched && formCntrls.currentKmsReading.invalid)" class="alert alert-danger">
        <div *ngIf="formCntrls.currentKmsReading.errors.required">Current reading is required.</div>
        <div *ngIf="formCntrls.currentKmsReading.errors.min">Your current trip reading cannot be lesser than your previous trip.</div>
      </div>

      <div class="form-group">
        <label class="col-3">
          Petrol filled for amount
        </label>
        <input class="col-9" [(ngModel)]="petrolFilledForAmt" (blur) = "calcLtrsFilled()" formControlName="petrolFilledForAmt" type="number" class="form-control" placeholder="Price"/>
      </div>

      <div *ngIf="(isSubmitted && formCntrls.petrolFilledForAmt.errors) || (formCntrls.petrolFilledForAmt.touched && formCntrls.petrolFilledForAmt.invalid)" class="alert alert-danger">
        <div *ngIf="formCntrls.petrolFilledForAmt.errors.required">Price is required.</div>
      </div>

      <div class="form-group">
        <label class="col-3">
          Fuel price per litre
        </label>
        <input class="col-9" [(ngModel)]="fuelPricePerltr" (blur) = "calcLtrsFilled()" formControlName="fuelPricePerltr" type="number" class="form-control" placeholder="Fuel price per litre"/>
      </div>

      <div *ngIf="(isSubmitted && formCntrls.fuelPricePerltr.errors) || (formCntrls.fuelPricePerltr.touched && formCntrls.fuelPricePerltr.invalid)" class="alert alert-danger">
        <div *ngIf="formCntrls.fuelPricePerltr.errors.required">Price is required.</div>
</div>

      <div class="form-group">
        <label class="col-3">
          Litres  filled
        </label>
        <input class="col-9" type="number" formControlName="litresFilled" [(ngModel)]="litresFilled" class="form-control" placeholder="Litres  filled" readonly/>
      </div>
      <div class="">
        <button type="" class="btn btn-primary">Reset</button>
        <button type="submit" class="btn btn-primary">Add Trip</button>
      </div>
    </form>
</div>
